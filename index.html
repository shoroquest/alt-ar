<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, World!</title>
    <meta name="description" content="Hello, World!" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <img
          id="char1"
          src="https://raw.githubusercontent.com/shoroquest/alt-ar/master/assets/aralash.png"
        />
        <img
          id="char2"
          src="https://raw.githubusercontent.com/shoroquest/alt-ar/master/assets/spider.png"
        />
        <img
          id="char3"
          src="https://raw.githubusercontent.com/shoroquest/alt-ar/master/assets/veider.png"
        />
        <img
          id="char4"
          src="https://raw.githubusercontent.com/shoroquest/alt-ar/master/assets/pirate.png"
        />
        <img
          id="char5"
          src="https://raw.githubusercontent.com/shoroquest/alt-ar/master/assets/terminator.png"
        />
      </a-assets>

      <a-marker type="barcode" value="3">
        <a-plane
          src="#char3"
          width="1.5"
          height="1.5"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker>

      <a-marker type="barcode" value="14">
        <a-plane
          src="#char1"
          width="1.5"
          height="1.5"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker>

      <a-marker type="barcode" value="7">
        <a-plane
          src="#char2"
          width="1.5"
          height="1.5"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker>

      <a-marker type="barcode" value="25">
        <a-plane
          src="#char4"
          width="1.5"
          height="1.5"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker>

      <a-marker type="barcode" value="12">
        <a-plane
          src="#char5"
          width="1.5"
          height="1.5"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
